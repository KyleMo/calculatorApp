<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kyle's Calculator App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <h2 id="display-value">12</h2>
      </div>
      <div class="buttons-panel">
        <div class="calc-row">
          <button type="button" id="ac-button" class="calc-button" name="button">AC</button>
          <button type="button" id="neg-pos" class="calc-button" name="button">+/-</button>
          <button type="button" id="percent" class="calc-button" name="button">%</button>
          <button type="button" id="divide" class="calc-button" name="button">/</button>
        </div>
        <div class="calc-row">
          <button type="button" id="seven" class="calc-button" name="button">7</button>
          <button type="button" id="eight" class="calc-button" name="button">8</button>
          <button type="button" id="nine" class="calc-button" name="button">9</button>
          <button type="button" id="multiply" class="calc-button" name="button">*</button>
        </div>
        <div class="calc-row">
          <button type="button" id="four" class="calc-button" name="button">4</button>
          <button type="button" id="five" class="calc-button" name="button">5</button>
          <button type="button" id="six" class="calc-button" name="button">6</button>
          <button type="button" id="subtract" ass="calc-button" name="button">-</button>
        </div>
        <div class="calc-row">
          <button type="button" id="one" class="calc-button" name="button">1</button>
          <button type="button" id="two" class="calc-button" name="button">2</button>
          <button type="button" id="three" class="calc-button" name="button">3</button>
          <button type="button" id="add" class="calc-button" name="button">+</button>
        </div>
        <div class="calc-row-end">
          <button type="button" id="zero" class="calc-button" name="button">0</button>
          <button type="button" class="calc-button" name="button">.</button>
          <button type="button" class="calc-button" name="button">=</button>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
  </body>

</html>
